# ansible.cfg
[defaults]
roles_path = ./ansible_collections/opentermsarchive/deployment/roles
inventory = inventory.yml

# The two following lines allow to have human readable output
# Use the YAML callback plugin.
stdout_callback = yaml
# Use the stdout_callback when running ad-hoc commands.
bin_ansible_callbacks = true

vault_password_file = vault.key

# added to keep connection open during long deployments
[ssh_connection]
ssh_args = -o ServerAliveInterval=30 -o ControlMaster=auto -o ControlPersist=60s
